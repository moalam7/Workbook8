<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Storage</title>
  </head>
  <body>
    <input type="text" id="userInput" placeholder="Enter value to store" />
    <button id="storeButton">Store Value</button>
    <button id="displayButton">Display Web Storage</button>
    <button id="clearButton">Clear Web Storage</button>

    <script>
      "use strict";

      const userInput = document.querySelector("#userInput");
      const storeButton = document.querySelector("#storeButton");
      const displayButton = document.querySelector("#displayButton");
      const clearButton = document.querySelector("#clearButton");

      storeButton.onclick = () => {
        const value = userInput.value.trim();
        if (value) {
          localStorage.setItem(`userItem${localStorage.length + 1}`, value);
          alert(`Stored: ${value}`);
          userInput.value = "";
        } else {
          alert("Please enter a value to store.");
        }
      };

      displayButton.onclick = () => {
        const items = Object.keys(localStorage)
          .map((key) => `${key}: ${localStorage.getItem(key)}`)
          .join("\n");
        alert(items || "No items in localStorage.");
      };

      clearButton.onclick = () => {
        localStorage.clear();
        alert("All localStorage items have been cleared.");
      };
    </script>
  </body>
</html>
